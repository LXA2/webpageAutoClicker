<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./1.css">
    <title>AutoClicker</title>
</head>

<body>
    <div class="title-bar"></div>
    <div id="close">
        <svg width="50" height="50">
            <line x1="10" y1="10" x2="40" y2="40" stroke="black" stroke-width="4" />
            <line x1="40" y1="10" x2="10" y2="40" stroke="black" stroke-width="4" />
        </svg>
    </div>
    <div id="minimize">
        <svg width="50" height="50">
            <line x1="10" y1="25" x2="40" y2="25" stroke="black" stroke-width="4" />
        </svg>
    </div>
    <div class="process">
        <span>
            1: 登录学习通
        </span>
        <div class="btn">
            点击登录
        </div>
    </div>
    <div class="process">
        <span>
            2: 开始
        </span>
        <div class="btn">
            点击开始
        </div>
    </div>
    <div class="data_area">
        <div>
            课程 ID:
        </div>
        <div>
            <input type="text" id="course_id">
        </div>
    </div>
</body>

</html>
